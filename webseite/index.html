<!DOCTYPE html>
<html>
<head>
	
	<title>Fachzug F & K in NRW</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	
	    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
	
</head>
<body>

<div id="mapid"> <div>
<script>

	var mymap = L.map('mapid').setView([51.478, 7.555], 8);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([50.883954, 7.090628]).addTo(mymap)
		.bindPopup("Köln Porz").openPopup();
		
	L.marker([51.421298, 8.038678]).addTo(mymap)
		.bindPopup("Arnsberg").openPopup();

	L.marker([51.960995, 8.840916]).addTo(mymap)
		.bindPopup("Detmold").openPopup();
		
	L.marker([51.529034, 7.525666]).addTo(mymap)
		.bindPopup("Dortmund").openPopup();
		
	L.marker([51.233258, 7.215352]).addTo(mymap)
		.bindPopup("Wuppertal").openPopup();

	L.marker([50.914934, 6.139102]).addTo(mymap)
		.bindPopup("Übach-Palenberg").openPopup();

	L.marker([51.163201, 7.084389]).addTo(mymap)
		.bindPopup("Solingen").openPopup();	

	L.marker([50.883987, 8.002182]).addTo(mymap)
		.bindPopup("Siegen").openPopup();	

	L.marker([51.481345, 6.868617]).addTo(mymap)
		.bindPopup("Oberhausen").openPopup();		

	L.marker([51.995723, 7.634589]).addTo(mymap)
		.bindPopup("Münster").openPopup();	
		
	L.marker([50.92396, 6.324503]).addTo(mymap)
		.bindPopup("Jülich").openPopup();	

	L.marker([51.481795, 7.08147]).addTo(mymap)
		.bindPopup("Essen").openPopup();	

  // load GeoJSON from an external file
  $.getJSON("nrw-neu.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(mymap);
  });
		
</script>			

</body>
</html>
